<figure>
  <img src="{{ .Site.BaseURL }}{{ .Site.Params.imageDir }}{{ .Get "filename" }}"
  {{ with .Get "alt"}}
  alt="{{.}}"
  {{ end }}
  {{ with .Get "width"}}
  width="{{.}}"
  {{ end }}
  {{ with .Get "height"}}
  height="{{.}}"
  {{ end }}/>
  <figcaption>{{.Get "caption"}}</figcaption>
</figure>
